<!DOCTYPE html>

<html>
    <head>
        <title> Randomisateur </title>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js"></script>
    </head>
    <body>
        <div class="box">
            <button id="btnm1"> -1 </button>
            <button id="btnp1"> +1 </button>
            <button id="btnm10"> -10 </button>
            <button id="btnp10"> +10 </button>
            <button id="btnm100"> -100 </button>
            <button id="btnp100"> +100 </button>
            <button id="btnGENERATE"> Randomiser </button>
            <div class="displaybox">
                <p class="credit"> slink </p>
                <h1> - Randomisateur 2.0 - </h1>
                <div> Max: <span id="max-value"> 10 </span></div>
                <div> Randomed: <span id="current-value"> 0 </span></div>
                <div> Previous: <span id="previous-value"> 0 </span></div>
                <div> Mean: <span id="mean-value"> 0 </span></div>
                <h3 id="commentary"> Sample text </h3>
            </div>
        </div>
        <a href="../index.html"> Back to menu </a>
    </body>
</html>
